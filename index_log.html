  <body>
    <header class="header">
      <i href="#" class="logo">WL</i>
      <nav class="navbar">
        <div class="labels">
          <a href="#">chat</a>
          <a href="#">agent</a>

          <a href="#">reviews</a>
        </div>

      <div class="navbtn">
        <ul>
          <a href="index_landing.html"><i class='bx bx-home-alt-2'></i></a>
        </ul>
      </div>
      <div class="navbtn">
        <ul>
          <li><a href="#"><i class='bx bx-menu'></i></a>

            </ul>

        </ul>
      </div>
    </header>
    <div class="container">
      <div class="banner-image">
        <div class="banner-text">
          <h1 style="font-size:50px">Offer</h1>
          <h3>80% discount</h3>
          <button id="btn">apply</button>
        </div>
      </div>
    </div>
    <div class="login">
      <div class="wrapper">
        <form action="" id="form">
          <h1 id="title">Login</h1>

          <div class="input-box" id="nameField">
            <input type="text" placeholder="Username" required>
            <i class='bx bx-user'></i>
          </div>

          <div class="input-box" id="email">
            <input type="email"  placeholder="Email" required>
            <i class='bx bx-at'></i>
            <span id="email_error"></span>
          </div>

          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bx-lock-alt'></i>
            <span id="password_error"></span>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <div class="btn-field">
          <button type="submit" id="signupBtn" class="btn">Register</button>
          <button type="submit" id="signinBtn" class="disable">Sign in</button>
          </div>

          <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footercontainer">
